name: Lint

on:
  push: null
  pull_request: null

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-linter
        uses: super-linter/super-linter@v7.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUTPUT_FORMAT: "html"
          OUTPUT_FOLDER: "/tmp/super-linter-report"  # Use a standard folder in the temp directory

      - name: List report files
        run: ls -R /tmp/super-linter-report # Helps to verify the output path and filename

      - name: Upload lint report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: lint-report
          path: /tmp/super-linter-report # Upload the whole folder to ensure all reports are included
