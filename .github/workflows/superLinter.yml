name: Lint

on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null

permissions: {}

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-linter
        uses: super-linter/super-linter@v7.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OUTPUT_FORMAT: "html" # Can be "json" or "html"
          OUTPUT_FOLDER: "super-linter-report"

      - name: Upload lint report
        if: always() # Ensures the artifact uploads even if the linter fails
        uses: actions/upload-artifact@v3
        with:
          name: lint-report
          path: super-linter-report/linter-report.html # Update if using a different format
